<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
    
    <header>
        <h1 class="text-5xl font-bold text-center">Welcome To My <span class="text-orange-400">Bank!!</span></h1>
    </header>
    <main>
        <section class="login-area bg-gray-800 w-2/4 mx-auto mt-20 text-center  p-8 rounded-lg">
            <h1 class=" text-white text-4xl font-semibold">Please Login</h1>
            <input id="user-mail" type="email" placeholder="Enter sriti@gmail.com" class="mx-auto block rounded mb-2 p-2 w-4/6 mt-10">
            <input id="user-password" type="password" placeholder="Enter sriti" class="mx-auto block rounded mb-2 p-2 w-4/6 ">
            <button id="login-btn"
            class="bg-slate-200 hover:bg-orange-400 px-8 py-2 font-semibold text-black font-medium rounded-lg">Log In</button>
        </section>
    </main>
    <script src="./js/login.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
